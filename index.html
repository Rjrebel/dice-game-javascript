<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="position-relative">
      <div class=" text-center">
        <div class="upper">
          <!-- <img src="dice-six-faces-five.svg" alt=""> -->
          <h1 class="text-center p-3 mt-5">Dice Game</h1>
        </div>
        <div class="lower"></div>
        <div
          class="bg-light shadow rounded bg-body d-flex justify-content-center align-items-center gap-3 p-4 text-center w-50" id="game-box"
        >
          <div class="images">
            <img
            class="img-fluid rounded me-3"
            height="80px"
            width="80px"
            src="dice-six-faces-five.svg"
            id="die-one"
            alt=""
          />
          <img
            height="80px"
            width="80px"
            class="img-fluid rounded"
            src="dice-six-faces-one.svg"
            id="die-two"
            alt=""
          /> 
          <p id="total" class="fw-bold mt-3">Total = 0</p>
          <button onclick="roll()" class="btn mt-3 btn-dark btn-lg ">Roll The Dice</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
